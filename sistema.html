<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<title>Proyecto Final - EN PROCESO</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top fondoverde">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"><img class="logotipo" src="./svg/Logo.svg" alt="logo"
						width="30%"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item text-center">
							<a class="nav-link h4" aria-current="page" href="index.html"><i
									class="bi bi-menu-app-fill"></i> Inicio</a>
						</li>
						<li class="nav-item text-center">
							<a class="nav-link h4" aria-current="page" href="mesas.html"><i class="bi bi-menu-down"></i>
								Mesas</a>
						</li>
						<li class="nav-item text-center">
							<a class="nav-link h4" aria-current="page" href="sistema.html#cargar"><i
									class="bi bi-bag-plus-fill"></i> Cargar Pedido</a>
						</li>
						<li class="nav-item text-center">
							<a class="nav-link h4" aria-current="page" href="sistema.html#resumen"><i
									class="bi bi-menu-button-wide-fill"></i> Resumen</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="separadorsistema" id="cargar"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="textoverde d-flex text-center justify-content-center mb-2">
					<h1>Seleccione el plato y presione <span class="bg-success px-2 text-white rounded-2"> Cargar a la mesa </span></h1>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<!--Aparecen productos para cargar a la mesa-->
			<div class="row" id="contenedor-productos"></div>
		</div>

		<div class="container">
			<template id="template-productos">
				<!--template modelo de tarjeta producto-->
				<div class="col-6 col-md-3 mb-3">
					<div class="card fondoverde">
						<img src="" class="card-img-top img-fluid" alt="...">
						<div class="card-body d-flex flex-column justify-content-center">

							<h5 class="card-title text-center text-white">
								Café
							</h5>
							<p class="card-text text-center text-white">$ <span>5000</span></p>

							<button class="btn btn-success text-center">
								Cargar a la mesa
							</button>
						</div>
					</div>
				</div>
			</template>
			<div class="my-5" id="resumen">
				<div class="separadorsistema"></div>
				<h4>Resumen de consumos de la mesa</h4>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Item</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Acción</th>
							<th scope="col">Total</th>
						</tr>
					</thead>
					<tbody id="items"></tbody>
					<tfoot>
						<tr id="footer-resumen">
							<th scope="row" colspan="5">No se registran consumos en la mesa</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<!--HTML TEMPLATES-->
		<template id="template-footer">
			<th scope="row" colspan="2">Total consumos</th>
			<td>10</td>
			<td>
				<button class="btn btn-danger btn-sm" id="vaciar-resumen">
					Limpiar
				</button>
			</td>
			<td class="font-weight-bold">$ <span>5000</span></td>
		</template>

		<template id="template-resumen">
			<tr>
				<th scope="row">id</th>
				<td>Café</td>
				<td>1</td>
				<td>
					<button class="btn btn-info btn-sm">
						+
					</button>
					<button class="btn btn-danger btn-sm">
						-
					</button>
				</td>
				<td>$ <span>500</span></td>
			</tr>
		</template>
	</main>
	<footer class="container-fluid fondoverdeclaro">
		<div class="d-flex justify-content-end align-items-center py-1 my-1 ">
			<div>
				<span class="textoverde px-3">&copy; 2022 - Jorge Angel PAEZ
			</div>
			<div>
				<a class="textoverdehover px-1" href="https://twitter.com/giorgio_code" target="_blank"><i
						class="bi bi-twitter"></i></a>
			</div>
			<div>
				<a class="textoverdehover px-1" href="https://github.com/GiorgioCode" target="_blank"><i
						class="bi bi-github"></i></a>
			</div>

		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
